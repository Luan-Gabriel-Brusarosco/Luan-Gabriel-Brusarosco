<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Javascript</title>
</head>
<body>
    <fieldset>
        <legend>Calculadora</legend>
         <input type="text" id="n1">
         <select name="" id="op">
             <option value="+">+</option>
             <option value="-">-</option>
             <option value="*">*</option>
             <option value="/">/</option>
         </select>
         <input type="text" id="n2">
    </fieldset>
    <button id="btnCalc">Calcular</button>

    <table>
        <tr>
            <th>Valor 1</th>
            <th>Valor 2</th>
            <th>Operação</th>
            <th>Resultado</th>
        </tr>

        <tbody id="dados">
           <tr>
               <td>10</td>
               <td>10</td>
               <td>*</td>
               <td>100</td>
           </tr>
        </tbody>

    </table>
    <script>
        var x = document. getElementById("n1");
        var y = document. getElementById("n2");
        var op = document. getElementById("op");

        var elementoBtnCalc = document.getElementById("btnCalc");
        var elementoDados = document.getElementById("dados");

        elementoBtnCalc.onclick = function(){
            var resultado = 0;

            if(op.value == '+'){
                Resultado = somar(x.value, y.value);
            }
            else{
                if(op.value =="-"){
                    Resultado = sub(x.value, y.value);
                   }
                }
                else{
                    if(op.value =="*"){
                        Resultado = mult(x.value, y.value)
                       }
                    }
                    else{
                        if(op.value =='/'){
                            Resultado = divisao(x.value y.value)
                           }
                        }
           elementoDados.innerHTML += `
           <tr>
                <td>{x.value}</td>
                <td>{y.value}</td>
                <td>{op.value}</td>
                <td>{resultado}</td>
            </tr> ` ;
        }
        function somar(x, y){
            var Resultado = parseFloat(x) + parseFloat(y);
            return Resultado;
        }
        function sub(x, y){
            var Resultado = parseFloat(x) - parseFloat(y);
            return Resultado;
        }
        function mult(x, y){
            var Resultado = parseFloat(x) * parseFloat(y);
            return Resultado;
        }
        function divisao(x, y){
            var Resultado = parseFloat(x) / parseFloat(y);
            return Resultado;
        }
    </script>
</body>
</html>
